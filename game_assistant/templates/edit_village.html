{% extends "base.html" %}

{% block content %}
<h1>{% if village %}Edit Village{% else %}Add Village{% endif %}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
    </p>
    <p>
        {{ form.production.label }}<br>
        {{ form.production() }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
